<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Barrio en la Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #ffffff;
        }
        .header {
            background-color: #ebfcfb;
            padding: 10px;
        }
        .logo img {
            height: 80px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 12px;
            font-weight: bold;
            color: rgb(27, 228, 255);
        }
        .menu {
            background-color: #ffffff;
            font-size: 24px;
            text-align: left;
        }
        .carousel-inner img {
            width: 100%;
            height: auto; /* Ajuste de la altura proporcional */
        }
        .carousel-inner {
            max-height: 600px;
            margin-bottom: 50px;
        }
        .sidebar {
            background-color: #ffffff;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar img {
            width: 80%;
            margin-bottom: 20px;
            margin-left: 20px;
        }
        .sidebar p {
            font-size: 20px;
            font-weight: bold;
            color: #686868;
            text-align: justify;
        }
        .footer {
            background-color: #A0DFFF;
            padding: 10px;
            text-align: center;
        }
        .footer p {
            font-size: 16px;
            font-weight: bold;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row header align-items-center">
            <div class="col-md-9 d-flex align-items-center logo">
                <img src="./imagenes/logo.png" alt="Logo" />
                <span>EL BARRIO<br> EN<br> LA WEB</span>
            </div>
            <div class="col-md-3 text-right">
                <form class="form-inline" onsubmit="event.preventDefault(); window.location.href = 'resultados.html?query=' + document.getElementById('search-input').value;">
                    <img src="./imagenes/iconos/busqueda.png" alt="Buscar" />
                    <input id="search-input" class="form-control mr-sm-2" type="text" placeholder="Buscar" />
                    <button class="btn btn-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <div class="container mt-3">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#home">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#menu1">TIENDAS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#menu2">PRODUCTOS</a>
                        </li>
                    </ul>
                    <!-- contenido de las tabs -->
                    <div class="tab-content">
                        <div id="home" class="container tab-pane active"><br>
                            <h3>INICIO</h3>
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicadores -->
                                <ul class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                    <li data-target="#myCarousel" data-slide-to="3"></li>
                                    <li data-target="#myCarousel" data-slide-to="4"></li>
                                </ul>
                                <!-- slide -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./imagenes/inicio/mercado.jpg" alt="Mercado" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./imagenes/inicio/papeleria.jpg" alt="Papelería" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./imagenes/inicio/perfume.jpeg" alt="Perfume" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./imagenes/inicio/licores.jpg" alt="Licores" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./imagenes/inicio/farmacia.jpg" alt="Farmacia" class="d-block w-100">
                                    </div>
                                </div>
                                <!-- controles -->
                                <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </a>
                                <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </a>
                            </div>
                        </div>
                        <div id="menu1" class="container tab-pane fade"><br>
                            <h3>TIENDAS</h3>
                            <div id="tiendas-container"></div>
                        </div>
                        <div id="menu2" class="container tab-pane fade"><br>
                            <h3>PRODUCTOS</h3>
                            <div id="productos-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 sidebar">
                <img src="./imagenes/ejemplos/ejemplo1.jpg" alt="Imagen 1" />
                <p>Aquí podrás consultar si los productos están disponibles y en qué tienda cercana, para que puedas ir directamente, sin tener que estar dando vueltas.</p>
                <img src="./imagenes/ejemplos/ejemplo3.jpg" alt="Imagen 2" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 footer">
                <p>Conectando con mi comunidad</p>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Usar la versión completa de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        async function obtenerTiendas() {
            try {
                const respuesta = await fetch('http://localhost:3000/tiendas');
                if (!respuesta.ok) {
                    throw new Error('Error en la solicitud');
                }
                const tiendas = await respuesta.json();
                const contenedorTiendas = document.getElementById('tiendas-container');

                tiendas.forEach(tienda => {
                    const tiendaDiv = document.createElement('div');
                    tiendaDiv.classList.add('tienda');
                    tiendaDiv.innerHTML = `
                        <h4>${tienda.Nombre}</h4>
                        <p>Actividad: ${tienda.actividad}</p>
                        <p>Dirección: ${tienda.direccion}</p>
                    `;
                    contenedorTiendas.appendChild(tiendaDiv);
                });
            } catch (error) {
                console.error('Error al obtener las tiendas:', error);
            }
        }

        async function obtenerProductos() {
            try {
                const respuesta = await fetch('http://localhost:3000/productos');
                if (!respuesta.ok) {
                    throw new Error('Error en la solicitud');
                }
                const productos = await respuesta.json();
                const contenedorProductos = document.getElementById('productos-container');

                productos.forEach(producto => {
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto');
                    productoDiv.innerHTML = `
                        <h4>${producto.nombre}</h4>
                        <p>Tienda: ${producto.tienda}</p>
                        <p>Precio: ${producto.precio}</p>
                        <p>Disponible: ${producto.disponible}</p>
                    `;
                    contenedorProductos.appendChild(productoDiv);
                });
            } catch (error) {
                console.error('Error al obtener los productos:', error);
            }
        }

        obtenerTiendas();
        obtenerProductos();
    </script>
</body>
</html>
